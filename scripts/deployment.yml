# Write Kubernetes Deployment Script

apiVersion: apps/v1
kind: Deployment
metadata:
  name: book_catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book_catalog
  template:
    metadata:
      labels:
        app: book_catalog
    spec:
      containers: 
      - name: book_catalog
        image: rauansit722.azurecr.io/book_catalog:1
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "4000"
---
apiVersion: v1
kind: Service
metadata:
  name: book_catalog
spec:
  selector:
    app: book_catalog
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000